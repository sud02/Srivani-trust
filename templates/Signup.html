<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/Static/style.css">
</head>
<body>
    <div class="background">
        <div class="header">
            <h3>SRIVANI TRUST</h3>
        </div>
        <div class="signup-box">
            <div class="signup-box-content">
                <form action="/signup" id="signupForm" method="post">
                    <h2>Sign Up</h2>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="username">Username *</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="password">Password *</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm_password">Confirm Password *</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="phone_number">Phone No. *</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Phone number" required>
                        </div>
                        <div class="input-group">
                            <label for="role">Role *</label>
                            <select class="form-control" id="role" name="role" required>
                                <option value="admin">Admin</option>
                                <option value="user">Editor</option>
                                <option value="user">Viewer</option>
                                <option value="user">Agency</option>
                            </select>
                        </div>
                    </div>
                    <div class="signup-buttons">
                        <button type="submit">Submit</button>
                        <button type="reset">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    const formData = new FormData(this);
    const formObject = Object.fromEntries(formData); 

    fetch("http://127.0.0.1:8000/signup", { 
        method: "POST",
        headers: {
            'Content-Type': 'application/json', 
        },
        body: JSON.stringify(formObject),
    })
    .then(data => {
        
        swal("Success", "Registration Successful", "success")
        .then((value) => {
            
            window.location.href = '/';
        });
    })
    .catch(error => {
        console.error('Error:', error);
        swal("Error", "Registration Failed: " + error.message, "error");
    });
});

    </script>
    
</body>
</html>
