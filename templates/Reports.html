<script>
    $(document).ready(function() {
    var table = $('#myTable').DataTable({
        dom: 'Bfrtip',
                buttons: ['print'],
        "processing": true,
        "serverSide": false, 
        "ajax": {
            "url": "/api/fetch_reports",
            "type": "POST",
            "contentType": "application/json",
            "data": function(d) {
                return JSON.stringify({
                    district: $('#District').val(),
                    mandal: $('#Mandal').val(),
                    colony:$('#Colony').val()
                });
            },
            "dataSrc": "" 
        },
        "columns": [
            { "data": "ApplicationCode" },
            { "data": "District" },
            { "data": "TempleName" },
            { "data": "Colony" },
            { "data": "Village" },
            { "data": "Mandal" },
            { "data": "Caste" },
            { "data": "PopulationOfTheVillage" },
            { "data": "LandTitle" },
            { "data": "VillageResponsiblePersonName" },
            { "data": "PhoneNumber" },
            { "data": "ExtentOfLandAvailableForThePurpose" },
            { "data": "ApplicationStatus" }
        ]
    });
    $('#District, #Mandal').on('change', function () {
        table.ajax.reload();
    });
});
</script>
