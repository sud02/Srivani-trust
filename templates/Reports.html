<link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />
<script src="/Static/scripts/Reports.js"></script>
<script>
    $(document).ready(function() {
    var table = $('#myTable').DataTable({
        dom: 'Bfrtip',
                buttons: ['print'],
        "processing": true,
        "serverSide": false, 
        "ajax": {
            "url": "/api/fetch_reports",
            "type": "POST",
            "contentType": "application/json",
            "data": function(d) {
                return JSON.stringify({
                    district: $('#District').val(),
                    mandal: $('#Mandal').val(),
                    colony:$('#Colony').val()
                });
            },
            "dataSrc": "" 
        },
        "columns": [
            { "data": "ApplicationCode" },
            { "data": "District" },
            { "data": "TempleName" },
            { "data": "Colony" },
            { "data": "Village" },
            { "data": "Mandal" },
            { "data": "Caste" },
            { "data": "PopulationOfTheVillage" },
            { "data": "LandTitle" },
            { "data": "VillageResponsiblePersonName" },
            { "data": "PhoneNumber" },
            { "data": "ExtentOfLandAvailableForThePurpose" },
            { "data": "ApplicationStatus" }
        ]
    });
    $('#District, #Mandal').on('change', function () {
        table.ajax.reload();
    });
});
</script>
<script>

    $(document).ready(async function () {
        
        $("#linka, #linkb, #linkc, #linkd, #logout").hide();
        var role = getCookie("role");        
       
        if (role === undefined) {
            window.location.href = "/";
        }
        if (role === "admin") {
            $("#linka, #linkb, #linkc, #linkd, #logout").show();
        } else if (role === "editor") {
         $("#linkc, #linkd, #logout").show();
        } else if (role === "user") {
            $("#linka, #linkb, #logout").show();
        } else if (role === "agency") {
            $("#linkd, #logout").show();
        }

        if (role === "editor" && !["/users", "/Reports"].includes(window.location.pathname)) {
        window.location.href = "/users"; 
    } else if (role === "agency" && window.location.pathname !== "/Reports") {
        window.location.href = "/Reports";
    }
function getCookie(name) {
    var value = "; " + document.cookie;
    var parts = value.split("; " + name + "=");
    if (parts.length === 2) return parts.pop().split(";").shift();
}
    });
</script>
